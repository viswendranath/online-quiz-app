<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Online Quiz App</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group mat-stretch-tabs>

            <div class="col-sm-3">
                <app-quiz-card quizTitle='First quiz' quizUrl='/quiz'></app-quiz-card>
            </div>
        </div>

    </mat-tab>
    <mat-tab label="Completed quizzes"> Completed quizzes here</mat-tab>
</mat-tab-group>
